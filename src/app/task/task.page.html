<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="ion-padding-horizontal" (submit)="onTaskUpsert()" #f="ngForm">
    <ion-item lines="full" class="ion-padding-bottom">
      <ion-label position="floating">タスク</ion-label>
      <ion-input
        type="text"
        name="task"
        placeholder="タスクを入力する"
        [(ngModel)]="task.inputText"
        class="ion-text-primary"
        required
        minlength="3"
        maxlength="20"
      ></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" fill="clear" shape="round" [disabled]="!f.form.valid"
      >保存する</ion-button
    >
  </form>

  <ion-list>
    <ion-item *ngFor="let task of (taskList$ | async); let i = index">
      <ion-label>{{task.name}}</ion-label>
      <ion-button (click)="onTaskEdit(i, task.name)" expand="block" fill="clear" shape="round">
        編集
      </ion-button>
      <ion-button (click)="onTaskDelete(i)" expand="block" fill="clear" shape="round">
        削除
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
