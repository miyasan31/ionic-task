<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let task of (taskList$ | async); let i = index"
      button="true"
      (click)="changeTask(i)"
    >
      <ion-label>{{task.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
